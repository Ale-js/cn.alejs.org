<script>
    var hasLine = 'true';
    async ("//cdn.bootcss.com/highlight.js/9.12.0/highlight.min.js", function() {
        $('figure pre').each(function(i, block) {
            var figure = $(this).parents('figure');
            if (hasLine === 'false') {
                figure.find('.gutter').hide();
            }
            var lang = figure.attr('class').split(' ')[1] || 'code';
            var codeHtml = $(this).html();
            var codeTag = document.createElement('code');
            codeTag.className = lang;
            codeTag.innerHTML = codeHtml;
            $(this).attr('class', '').empty().html(codeTag);
            figure.attr('data-lang', lang.toUpperCase());
            hljs.highlightBlock(block);
        });
    })
</script>

<script>
    function GetUrlRelativePath() {
        var url = document.location.toString();
        var arrUrl = url.split("//");

        var start = arrUrl[1].indexOf("/");
        var relUrl = arrUrl[1].substring(start); //stop省略，截取从start开始到结尾的所有字符

        if (relUrl.indexOf("?") != -1) {
            relUrl = relUrl.split("?")[0];
        }
        return relUrl;
    }
    var thisPageURL = GetUrlRelativePath();
    if (thisPageURL === "/" || thisPageURL.substr(0, 7) === "/guide/") {
        $(".app-footer").remove();
    }

    var allNAVBarEl = document.querySelectorAll('.right-list .list-item');
    allNAVBarEl[allNAVBarEl.length - 1].children[0].setAttribute("href", "https://www.alejs.org" + thisPageURL)
</script>
